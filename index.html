<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>


<body>

<!--Essa serve para a parte de cima, no caso movie, personagens, galeria e news.-->
<header class="logo">
    <h2>MOVIE</h2>
    <h2>PERSONAGENS</h2>
    <h2>GALERIA</h2>
    <h2>NEWS</h2>
</header>


<main>
    <!--O main ta sendo usado como a parte principal da pagina-->
    <div class="sub_container">
        <img src="./img/logo.png" alt="Homem-Formiga-Vespa" class="logo_icon"/> 
        <p class="description_title">Scott Lang e Hope Van Dyne, com Hank Pym e Janet Van Dyne, exploram o Reino Quântico, onde interagem com criaturas estranhas e embarcam em uma aventura que vai além dos limites do que eles achavam possível.</p>
    </div>

    <div class="redes_sociais">
        <img src="./img/instagram.svg" alt="">
        <img src="./img/facebook.svg" alt="">
        <img src="./img/twitter.svg" alt="">
        <img src="./img/youtube.svg" alt="">
    </div>
</main>


<!--Serve para colocarmos imagens, textos na parte de baixo do nosso site-->
<footer class="rodape">
    <a href="https://www.youtube.com/watch?v=yWqTMHy_-2I">
        <img src="./img/trailer1.png" alt="Trailer 1">
    </a>
    <a href="https://www.youtube.com/watch?v=6jIz_8tokvg">
        <img src="./img/trailer2.png" alt="Trailer 2">
    </a>
    <a href="https://www.youtube.com/watch?v=zUT5psm2Jlc">
        <img src="./img/conteudo_especial.png" alt="Trailer especial">
    </a>
</footer>

</body>
</html>
